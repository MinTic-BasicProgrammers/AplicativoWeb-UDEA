<nav id="empresaeditar" th:fragment="modulo-empresaeditar" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:if="${empresaeditada.id>0}" th:text="'Editando '+${empresaeditada.nombre}"></h5>
                <h5 class="modal-title" th:if="${empresaeditada.id==0}" th:text="#{Diseño.Empresas.TituloAgregando}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/empresa/guardar}" th:object="${empresaeditada}" method="POST">
                <div class="modal-body">
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Diseño.Empresas.TituloCampo1}" />
                        <input class="form-control" type="number" th:field="*{id}" name="id" id="id">
                    </div>
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Diseño.Empresas.TituloCampo2}" />
                        <input class="form-control" type="text" th:field="*{nombre}" name="nombre" id="nombre">
                    </div>
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Diseño.Empresas.TituloCampo3}" />
                        <input class="form-control" type="text" th:field="*{documento}" name="documento" id="documento">
                    </div>
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Diseño.Empresas.TituloCampo4}" />
                        <input class="form-control" type="text" th:field="*{telefono}" name="telefono" id="telefono">
                    </div>
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Diseño.Empresas.TituloCampo5}" />
                        <input class="form-control" type="text" th:field="*{direccion}" name="direccion" id="direccion">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</nav>
